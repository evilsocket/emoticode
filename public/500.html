<!DOCTYPE html>
<html>
<head>
<title>Whoops, something's wrong (500)</title>
<style>
body {
  background-color: #white;
  color: #2E2F30;
  font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
  padding: 15%;
}

div.dialog {
  padding: 60px;
  margin-bottom: 30px;
  font-size: 18px;
  font-weight: 200;
  line-height: 30px;
  color: inherit;
  background-color: #eee;
  -webkit-border-radius: 6px;
  -moz-border-radius: 6px;
  border-radius: 6px;
  width: 50%;
  margin: 0 auto;
  position: relative;
}

h1 {
  margin-bottom: 0;
  font-size: 60px;
  line-height: 1;
  letter-spacing: -1px;
  color: inherit;
}

div.dialog > img {
  width: 300px;
  position: absolute;
  top: -50px;
  right: 0px;
}

</style>
</head>

<body>
<div class="dialog">
  <h1>Whoops</h1>
  <p>Something's wrong with our system, our team will try to fix it ASAP</p>
  <img src="/surprised.png">
</div>
</body>
</html>
